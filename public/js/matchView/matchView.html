<div class="student-box">
	<div class="student-left">
		<div class="student-repeat" ng-repeat="student in students">
			<img class="student-pic-box" src="{{student.picture}}">
			<div class="student-name">
				<p>{{student.name.first}}&nbsp{{student.name.last}}</p>
			</div>
		</div>
	</div>
	<div class="student-right">
		<div class="student-bio">
			{{student.bio}}
		</div>
	</div>
</div>
