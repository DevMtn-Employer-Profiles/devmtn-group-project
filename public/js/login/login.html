<div class="signup">
	<h3>Employer Signup</h3>
	<input type='text' placeholder='email' ng-model='signupEmail'/>
	<input type='password' placeholder='password' ng-model='signupPassword'/>
	<input type='password' placeholder='confirm password' ng-model='confirmPassword'/>
	<button ng-click='trySignup()'>Sign Up</button>
</div>
<div class="login">
	<h3>Employer Login</h3>
	<input type='text' placeholder='email' ng-model='loginEmail'/>
	<input type='password' placeholder='password' ng-model='loginPassword'/>
	<button ng-click='tryLogin()'>Login</button>
</div>
