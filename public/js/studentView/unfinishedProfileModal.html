<md-dialog id="profile-modal" aria-label="Company Profile" ng-cloak>
	<form layout="column">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<span flex></span>
				<h2>Requirements Not Meet</h2>
				<span flex></span>
				<md-button class="md-icon-button big" aria-label="Close Modal" ng-click="cancel();">
					<span class="fa fa-times-circle"></span>
				</md-button>
			</div>
		</md-toolbar>
		
		<md-dialog-content flex>
			<div class="md-dialog-content" layout="row">
				<p>Unfortunatly, your DevMountain Profile isn't completed and/or hasn't been pushed live. Once it has been pushed live by your lead instructor, you may see company details</p>
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
