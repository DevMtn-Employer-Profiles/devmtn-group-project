<div class="route-container relative" id="admin-view" layout="row">
	<div 
		class="sidenav-toolbar"
		ng-class="{
			'sidenav-toolbar-closed': !isExpanded || !!isMobile.any(), 
			'sidenav-toolbar-open': isExpanded && !isMobile.any()
		}" 
	>
		<md-button 
			md-no-ink 
			id="toggle-menu-button" 
			class="toolbar-button" 
			ng-click="toggleSidenav()"
			ng-hide="!!isMobile.any()" 
		>
			<span 
				class="open-expand smaller" 
				ng-show="isExpanded && !isMobile.any()" 
			>Collapse</span> <span class="pull-right menu-icon fa fa-bars"></span>
		</md-button>
		
		
		<nav ui-sref="Admin.Profiles">
			<md-button 
				md-no-ink 
				id="all" 
				class="toolbar-button" 
				ng-class="{'active-tab': activeTab.profiles}"
			>
				<span 
					class="open-expand smaller" 
					ng-show="isExpanded && !isMobile.any()" 
				>Profiles</span> <span class="pull-right menu-icon fa fa-database"></span>
			</md-button>
		</nav>
		
		<nav ui-sref="Admin.Skills">
			<md-button 
				md-no-ink 
				id="skills" 
				class="toolbar-button" 
				ng-class="{'active-tab': activeTab.skills}"
			>
				<span 
					class="open-expand fade-slide smaller" 
					ng-show="isExpanded && !isMobile.any()" 
				>Skills</span> <span class="pull-right menu-icon fa fa-code"></span>
			</md-button>
		</nav>
		
		<nav ui-sref="Admin.CreateProfile">
			<md-button 
				md-no-ink 
				id="skills" 
				class="toolbar-button" 
				ng-class="{'active-tab': activeTab.config}"
			>
				<span 
					class="open-expand fade-slide smaller" 
					ng-show="isExpanded && !isMobile.any()" 
				>New Profile</span> <span class="pull-right menu-icon fa fa-gear"></span>
			</md-button>
		</nav>
	</div>
	
	<ui-view id="admin-subroutes" flex></ui-view>
</div>
