<div class="subroute-container" id="active-view" layout="column" layout-margin layout-align="center center">
	<input type="text" placeholder="search" class="pull-right search-bar" ng-model="query">
	
	<div class="active-card" dir-paginate="company in companyList | filter: search | orderBy: companyName | itemsPerPage: 5 track by $index" layout="row">
		<section class="employer-logo">
			<img alt="Company Logo" ng-src="{{ company.logo }}">
		</section>
		
		<section class="employer-info">
			<h3 class="company-name" ng-click="openProfile($event, company._id)">{{ company.companyName }}</h3>
			<p class="company-bio">
				{{ company.bio | limitTo: 300 }}<span ng-show="company.bio.length > 300">...</span>
			</p>
			<div class="skills-container" layout="row" layout-wrap>
				<span class="skill-tags smaller" ng-repeat="skill in company.requestedSkills track by $index">{{ skill }}</span>
			</div>
			
			<div class="controls pull-right" layout="row">
				<md-switch class="md-primary" md-no-ink ng-click="updateCompany(company)" ng-model="company.isPending">Pending</md-switch>
				<md-switch class="md-primary" md-no-ink ng-click="updateCompany(company)" ng-model="company.isVisible">Active</md-switch>
			</div>
			
			<md-button ng-disabled="company.isVisible" class="md-warn md-raised" ng-click="deleteCompany($event, company)">Delete</md-button>
		</section>
	</div>
	
	<div class="pagination no-select">
		<span flex></span>
		<!--<div>
			<md-button class="md-icon-button arrow-button" aria-label="Previous Page" ng-click="previousPage()" layout="column" layout-align="center center">
				<span class="fa fa-arrow-left big"></span>
			</md-button>
			
			<p class="pages">Page {{ currentPage }} of {{ lastPage }}</p>
			
			<md-button class="md-icon-button arrow-button" aria-label="Previous Page" layout="column" layout-align="center center" ng-hide="currentPage === lastPage" ng-click="nextPage()">
				<span class="fa fa-arrow-right big"></span>
			</md-button>
		</div>-->
		<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
		<span flex></span>
	</div>
</div>
