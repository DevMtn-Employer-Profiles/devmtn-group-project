<md-dialog aria-label="Company Profile" ng-cloak>
	<form layout="column" style="height: 100%; width: 100%">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Company Profile</h2>
				<span flex></span>
				<h2>{{ currentProfile.companyName }}</h2>
				<span flex></span>
				<md-switch class="md-primary" md-no-ink ng-click="updateCompany(company)" ng-model="company.isPending">Pending</md-switch>
				<md-switch class="md-primary" md-no-ink ng-click="updateCompany(company)" ng-model="company.isVisible">Visible</md-switch>
				<md-button ng-disabled="!company.isVisible" class="md-warn md-raised" ng-click="deleteCompany(company)">Delete</md-button>
				<!--<md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel"><span class="fa fa-times" aria-label="Close dialog"></span></md-button>-->
			</div>
		</md-toolbar>
		
		<md-dialog-content flex>
			<div class="md-dialog-content" layout="row">
				<div id="quick-info">
					<div class="employer-logo-container-md">
						<img ng-src="{{ currentProfile.logo }}">
					</div>
				</div>
				<div id="quick-info">
					<h2>{{ currentProfile.companyName }}</h2>
				</div>
			</div>
		</md-dialog-content>
		
		<div class="md-actions" layout="row">
			<span flex></span>
			<md-button ng-click="saveProfile()" aria-label="Save">Save</md-button>
			<md-button ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
		</div>
	</form>
</md-dialog>
