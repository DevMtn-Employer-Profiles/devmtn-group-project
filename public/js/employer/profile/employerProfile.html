<h3>Profile</h3>
<div>
	<div class='profile-left'>
		<img class='profile-img' ng-src='company.logo' alt='company logo'/>
		<h4>Skills Needed</h4>
		<ul>
			<li ng-repeat='skill in profile.skills'>{{skill}}</li>
		</ul>
	</div>
	<div class="profile-right">
		<h3>{{profile.company_name}}</h3>
		<h4>Bio</h4>
		<p>{{profile.bio}}</p>
		<h4>Requirements</h4>
		<ul>
			<li ng-repeat='requirement in profile.requirements'>{{requirement}}</li>
		</ul>
	</div>
</div>
