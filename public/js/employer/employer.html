<div layout='row' class="route-container">
	<div 
		class="sidenav-toolbar"
		ng-class="{
			'sidenav-toolbar-closed': !isExpanded || !!isMobile.any(), 
			'sidenav-toolbar-open': isExpanded && !isMobile.any()
		}" 
	>
		<!--Nav Toggle Button-->
		<md-button 
			md-no-ink 
			id="toggle-menu-button" 
			class="toolbar-button" 
			ng-click="toggleSidenav()"
			ng-hide="!!isMobile.any()" 
		>
			<span 
				class="open-expand smaller" 
				ng-show="isExpanded && !isMobile.any()"
			>Collapse</span> <span class="pull-right menu-icon fa fa-bars"></span>
		</md-button>
		
		<!--Links/Tabs-->
		<nav ui-sref="Employer.Home">
			<md-button 
				md-no-ink 
				id="home" 
				class="toolbar-button" 
				ng-class="{'active-tab': activeTab.home}"
			>
				<span 
					class="open-expand smaller" 
					ng-show="isExpanded && !isMobile.any()"
				>
					Home
				</span> 
				<span class="pull-right menu-icon fa fa-home"></span>
			</md-button>
		</nav>
		
		<nav ui-sref="Employer.Profile">
			<md-button 
				md-no-ink 
				id="active" 
				class="toolbar-button" 
				ng-class="{'active-tab': activeTab.profile}"
			>
				<span 
					class="open-expand smaller" 
					ng-show="isExpanded && !isMobile.any()"
				>
					Profile
				</span>
				<span class="pull-right menu-icon fa fa-user"></span>
			</md-button>
		</nav>
		
		<nav ui-sref="Employer.Students">
			<md-button 
				md-no-ink 
				id="active" 
				class="toolbar-button" 
				ng-class="{'active-tab': activeTab.students}"
			>
				<span 
					class="open-expand smaller" 
					ng-show="isExpanded && !isMobile.any()"
				>
					Students
				</span>
				<span class="pull-right menu-icon fa fa-graduation-cap"></span>
			</md-button>
		</nav>
	</div>
	
	<ui-view class='subroutes' id="employer-subroutes" flex></ui-view>
</div>
