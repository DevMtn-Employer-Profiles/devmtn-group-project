<div class="list-main-box list-main-box:hover">
	<img class="list-logo-box" ng-src="{{profile.logo}}" />
	<div class="list-right-side">
		<div class="list-top-right">
			<div class="list-company-name"><strong>{{profile.companyName}}</strong></div>
			<div class="list-company-bio"><p>{{profile.bio}}</p></div>
		</div>
		<div class="list-skills-row"><p class="list-p-skills" ng-repeat="skill in profile.skills">{{skill.name}}</p></div>
	</div>
</div>
