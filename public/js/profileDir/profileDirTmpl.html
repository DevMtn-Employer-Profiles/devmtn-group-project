<div layout="row">
	<div class="list-logo-box">
		<img ng-src="{{profile.logo}}" />
	</div>
	
	<div class="list-right-side" flex layout="column">
		<div class="list-top-right">
			<div class="list-company-name"><strong>{{profile.companyName}}</strong></div>
			<div class="list-company-bio"><p>{{profile.bio}}</p></div>
		</div>
		
		<div flex=""></div>
		
		<div class="list-skills-row" layout="row">
			<b layout="row" layout-align="center center" ng-show="profile.skills[0]">Requested skills:</b>
			<div class="list-skills" ng-repeat="skill in profile.skills">
				{{skill.name}}
			</div>
		</div>
	</div>
</div>
